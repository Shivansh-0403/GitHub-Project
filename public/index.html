<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub API Project</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,400;6..12,500&display=swap"
        rel="stylesheet" />
</head>

<body class="bg-dark">
    <nav class="navbar nav-container navbar-expand-lg bg-success">
        <div class="container nav-container">
            <div>
                <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="Logo"
                    class="d-inline-block align-text-top" />
                <div id="github">GitHub</div>
            </div>
            <h2 class="mx-auto">Fyle Internship Task</h2>
            <form class="d-flex" role="search" id="userForm">
                <input class="form-control me-2" type="search" placeholder="Search by Username" aria-label="Search"
                    name="inputData" id="inputData" />
                <button class="btn btn-warning" onclick="fetchUserData()">Search</button>
            </form>
        </div>
    </nav>

    <div id="userDataContainer"></div>

    <div id="items" class="reposDataContainer"></div>

    <div id="pagination" class="pagination-container Page navigation example"></div>

    <script src="./scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
